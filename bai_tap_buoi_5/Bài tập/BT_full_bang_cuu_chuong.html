<script>
    document.write("<table border='1' style='padding: 5px;margin: auto;'>");
        document.write("<h1>BẢNG CỬU CHƯƠNG</h1><br>");
        for (let i=1;i<11;i++) {
            document.write("<tr>");
            for (let j=2;j<10;j++) {
                document.write("<td style='width: 200px;font-size: 18px;'>");
                document.write(j + ' x ' + i + ' = ' + i*j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
    document.write("</table>");
</script>
