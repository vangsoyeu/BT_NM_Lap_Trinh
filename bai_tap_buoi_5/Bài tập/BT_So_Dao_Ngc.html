    <title>Đảo ngược số</title>
</head>
<body>
</body>
<script>
var num = parseInt(prompt('Nhập số:'));

if (num < 0) {
    alert("Vui lòng nhập lại");
} else {
    var reversed = 0;
    while (num > 0) {
        let digit = Math.floor(num % 10);
        reversed = reversed * 10 + digit;
        num = Math.floor(num/10);
    } 
    console.log(reversed);
}
</script>
</html>
