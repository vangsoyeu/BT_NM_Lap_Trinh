<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số nhưng Không có thưởng</title>
</head>
<body>
    <h1>Game Đoán Số không thưởng</h1><br>
    <input type="button" value="Giỏi thì vào chơi" onclick="guessNumber()">
    <h1 id="xuat"></h1>
</body>
<script>
function guessNumber() {
    var num = Math.round(Math.random() * 100);
    var doan;
    console.log(num);
    do {
        doan = Number(prompt('Nhập số bạn muốn đoán:'));
        if (doan == num) {
            alert("Bạn đã đoán trúng rồi đó ❤!!!");
            xuat.innerHTML = "Chiến Thắng rồi đó!!!";
        } else if (doan > num) {
            alert("Hãy nhập lại!😆Lêu lêu😝");
        } else {
            alert("Hãy nhập lại!😆Lêu lêu😝");
        }
    } while (num != doan);
}
</script>
</html>
