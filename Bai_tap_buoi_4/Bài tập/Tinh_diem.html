<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm Đại học khối D</title>
</head>
<body>
    <h1>Tính Điểm Đại học khối D</h1>
    <form action="">
        Môn Toán:<input type="number" id="toan" placeholder="Nhập điểm toán"><br>
        Môn Văn: <input type="number"  id="van" placeholder="Nhập điểm văn"><br>
        Môn Anh: <input type="number" id="anh" placeholder="Nhập điểm anh"><br>
        Khu vực: 
        <select id="khuvuc">
            <option value="0.75">KV1</option>
            <option value="0.5">KV2-NT</option>
            <option value="0.25">KV2</option>
            <option value="0">KV3</option>
        </select><br>
        <input type="button" id="nhap" onclick="getStart()" value="Tính điểm"><br>
        <p id="error"></p>
    </form>
</body>
    <script >
        function getStart() {
            var diemToan = parseInt(document.getElementById("toan").value);
            var diemVan = parseInt(document.getElementById("van").value);
            var diemAnh = parseInt(document.getElementById("anh").value);
            var khuVuc = parseFloat(document.getElementById("khuvuc").value);
            if (diemToan =="" || diemVan =="" || diemAnh =="" || khuVuc == "" ) {
                error.innerHTML = "Bạn bị thiếu";
            } else if (diemToan > 10 || diemVan >10 || diemAnh >10) {
                error.innerHTML = "Bạn đã nhập sai điểm. Vui lòng nhập lại!!!!!";
            } else {
                var tong;
                    tong = diemToan + diemVan + diemAnh +khuVuc ;
                // alert("Tổng điểm: " + tong);
                error.innerHTML = "Tổng điểm: " + tong;
            }
        }
    </script>
</html>
