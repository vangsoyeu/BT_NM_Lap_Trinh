<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính cân nặng JS</title>
</head>
<body>
    <script>
        var kg = prompt("Nhập cân nặng:");
        var cm = prompt("Nhập chiều cao:");
        var bmi = kg/ Math.pow(cm, 2)
        var sum = bmi < 16 ? 'Bạn thuộc Gầy cấp độ III' :
                        bmi < 17 ? 'Bạn thuộc Gầy cấp độ II' :
                            bmi < 18.5 ? 'Bạn thuộc Gầy cấp độ I' :
                                bmi < 25 ? 'Bạn Bình thường' :
                                    bmi <30 ? 'Bạn đang bị thừa cân' :
                                        bmi <35 ? 'Bạn đang bị béo phì cấp I' :
                                            bmi < 40 ? 'Bạn đang bị bèo phì cấp II' : 'Béo phì cấp III cần đi kiểm tra gấp';
        alert(sum);
    </script>
</body>
</html>
