<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
    <input type="text" id="ngay">
    <input type="button" value="Tính số ngày" onclick="getNgay()">
    <span id="xuat"></span>
</body>
<script>
    function getNgay() {
        var thang = parseInt(document.getElementById("ngay").value);

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                xuat.innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case 2:
                xuat.innerHTML = "Tháng " + thang + " có 28 và 29 ngày";
                break;
            default:
                xuat.innerHTML = "Tháng " + thang + " có 30 ngày"
                break;
        }
    }
</script>
</html>
