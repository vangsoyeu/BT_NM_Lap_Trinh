<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập if_else if</title>
</head>
<body>
    <script>
    
        let userName = prompt("Who's there?")
        if (userName == "admin") {
            alert("kính chào admin <3");
        } else if (userName == "") {
            alert("Không quen biết!!!!! Cút")
        } else {
            alert("Hãy quay trở lại và đừng làm phiền chúng tôi")
        }
    </script>
</body>
</html>
