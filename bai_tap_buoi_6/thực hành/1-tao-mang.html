<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
    <input type="text" id="value">
    <input type="button" value="Add" onclick="getAdd()">
    <input type="button" value="Display" onclick="getDisplay()">
    <p id="result"></p>
</body>
<script>
    // var x = 0;
    var x;
    var array=Array("a", "b", "c", "d");
    function getAdd() {
            x= document.getElementById("value").value;
            array[x]= document.getElementById("value").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("value").value = "";  
    }

    function getDisplay() {
        let e = "<hr>";
        for (let i = 0;i < array.length;i++){
            e += "Element: " + i + " = " + array[i] + "<br/>";
            console.log(i);
        }
        document.getElementById("result").innerHTML += e;
    }
</script>
</html>
