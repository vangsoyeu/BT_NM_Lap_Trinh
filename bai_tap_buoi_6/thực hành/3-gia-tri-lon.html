    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>

</body>
<script>
    var num = [5, 10, 2, 8, 9];
    var max = num[0];
    var index = 0;
    for (let i = 0; i < num.length;i++) {
        if (num[1] > max) {
            max = num[1];
            index=i;
        }
    }
    alert("max " + max + " at position " + index);
</script>
