<script>
    var value = prompt("Nhập số: ");
    var num = [5, 8, 9, 10, 11, 12, 13, 14, 18];
    for (let i = 0;i < num.length; i++) {
        if (value == num[i]) {
            console.log("Value " + num[i] + " found at " + i);
        }
    }
